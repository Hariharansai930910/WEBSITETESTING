<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respond to Match - SliceMate üçï</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">üçï Respond to Match</h1>
    <p class="text-center text-gray-700 mb-4">How would you like to proceed?</p>

    <!-- Delivery method selection -->
    <form id="respond-form" class="space-y-4">
      <div>
        <input type="radio" name="delivery-method" id="restaurant" value="At Restaurant" class="mr-2" required>
        <label for="restaurant">Meet at the restaurant</label>
      </div>

      <div>
        <input type="radio" name="delivery-method" id="to-place" value="Deliver to A's Place" class="mr-2">
        <label for="to-place">Go to User A‚Äôs location</label>
      </div>

      <div class="flex flex-col gap-4 mt-6">
        <button id="respond-btn" type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Accept & Continue
        </button>

        <button type="button" onclick="window.location.href='index.html'" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Reject Match
        </button>
      </div>
    </form>
  </div>

</body>
</html>
