<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SliceMate Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center h-screen bg-yellow-50">
  <h1 class="text-3xl font-bold mb-6">üçï SliceMate Login</h1>
  <div id="firebaseui-auth-container"></div>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    ui.start('#firebaseui-auth-container', {
      signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
      signInSuccessUrl: 'index.html',
      callbacks: {
        signInSuccessWithAuthResult: async function(authResult) {
          const user = authResult.user;
          if (user) {
            await db.collection("users_nearby").doc(user.uid).set({
              email: user.email,
              available_to_match: true,
              last_seen: new Date().toISOString()
            });
          }
          return true;
        }
      }
    });
  </script>
</body>
</html>
