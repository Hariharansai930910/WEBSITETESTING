<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçï SliceMate Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen flex-col">

  <h1 class="text-3xl font-bold mb-6">üçï SliceMate Login</h1>
  <div id="firebaseui-auth-container"></div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyD7Qozb-m-XTHx3tXWVGI5ObgLN6TwmSKc",
  authDomain: "shrmte.firebaseapp.com",
  projectId: "shrmte",
  storageBucket: "shrmte.firebasestorage.app",
  messagingSenderId: "660245185229",
  appId: "1:660245185229:web:d9fa02e30892bad9fd5f84"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', {
      signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
      signInFlow: 'popup',
      callbacks: {
        signInSuccessWithAuthResult: async function(authResult, redirectUrl) {
          const user = authResult.user;
          if (user) {
            await db.collection("users_nearby").doc(user.uid).set({
              email: user.email,
              last_seen: new Date().toISOString(),
              available_to_match: true
            });
            localStorage.setItem("userEmail", user.email);
          }
          window.location.href = "index.html";
          return false;
        }
      }
    });
  </script>
</body>
</html>
